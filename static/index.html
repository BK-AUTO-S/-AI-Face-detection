<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Face Recognition Service</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Recognition Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Recognize Face</h2>
                <div class="space-y-4">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="recognizeFile" accept="image/*" class="hidden">
                        <label for="recognizeFile" class="cursor-pointer">
                            <div class="space-y-2">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="text-gray-600">Click to upload image</div>
                            </div>
                        </label>
                    </div>
                    <div id="recognizePreview" class="hidden">
                        <img id="recognizeImage" class="preview-image mx-auto" src="" alt="Preview">
                    </div>
                    <button id="recognizeBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                        Recognize Face
                    </button>
                    <div id="recognizeResult" class="mt-4 p-4 rounded hidden"></div>
                </div>
            </div>

            <!-- Registration Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Register New Face</h2>
                <div class="space-y-4">
                    <input type="text" id="personName" placeholder="Enter person's name" class="w-full p-2 border rounded">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="registerFile" accept="image/*" class="hidden">
                        <label for="registerFile" class="cursor-pointer">
                            <div class="space-y-2">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="text-gray-600">Click to upload image</div>
                            </div>
                        </label>
                    </div>
                    <div id="registerPreview" class="hidden">
                        <img id="registerImage" class="preview-image mx-auto" src="" alt="Preview">
                    </div>
                    <button id="registerBtn" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
                        Register Face
                    </button>
                    <div id="registerResult" class="mt-4 p-4 rounded hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Preview image function
        function previewImage(input, previewId, imageId) {
            const preview = document.getElementById(previewId);
            const image = document.getElementById(imageId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Setup file input listeners
        document.getElementById('recognizeFile').addEventListener('change', function() {
            previewImage(this, 'recognizePreview', 'recognizeImage');
        });

        document.getElementById('registerFile').addEventListener('change', function() {
            previewImage(this, 'registerPreview', 'registerImage');
        });

        // Recognize face
        document.getElementById('recognizeBtn').addEventListener('click', async function() {
            const fileInput = document.getElementById('recognizeFile');
            const resultDiv = document.getElementById('recognizeResult');
            
            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:8000/recognize', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                resultDiv.classList.remove('hidden');
                if (data.status === 'success') {
                    resultDiv.className = 'mt-4 p-4 rounded bg-green-100 text-green-700';
                    resultDiv.textContent = `Recognized as: ${data.name} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded bg-red-100 text-red-700';
                    resultDiv.textContent = data.message;
                }
            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultDiv.className = 'mt-4 p-4 rounded bg-red-100 text-red-700';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Register face
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const fileInput = document.getElementById('registerFile');
            const nameInput = document.getElementById('personName');
            const resultDiv = document.getElementById('registerResult');
            
            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }

            if (!nameInput.value.trim()) {
                alert('Please enter a name');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('name', nameInput.value.trim());

            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                resultDiv.classList.remove('hidden');
                if (data.status === 'success') {
                    resultDiv.className = 'mt-4 p-4 rounded bg-green-100 text-green-700';
                    resultDiv.textContent = data.message;
                    nameInput.value = '';
                    fileInput.value = '';
                    document.getElementById('registerPreview').classList.add('hidden');
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded bg-red-100 text-red-700';
                    resultDiv.textContent = data.message;
                }
            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultDiv.className = 'mt-4 p-4 rounded bg-red-100 text-red-700';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
